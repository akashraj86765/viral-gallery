<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viral Gallery ðŸŽ¬</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica', sans-serif;
      background: linear-gradient(135deg, #6a0572, #c43b91);
      color: #fff;
      text-align: center;
    }
    h1 {
      margin: 30px 0 5px;
      font-size: 3em;
      text-shadow: 0 0 10px #ff6ea1;
    }
    h3 {
      margin-bottom: 40px;
      font-weight: 400;
      color: #ffd1e3;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 0 20px 50px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      margin: 15px;
      width: 250px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    img {
      width: 100%;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .btn {
      display: inline-block;
      margin: 15px 0;
      padding: 10px 15px;
      background: #ff3366;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff3366;
      transition: 0.3s;
    }
    .btn:hover {
      box-shadow: 0 0 20px #ff6699;
    }
  </style>
</head>
<body>
  <h1>Viral Gallery ðŸŽ¬</h1>
  <h3>A world of love & stories</h3>
  <div id="gallery"></div>

  <script>
    const DB_URL = "https://telegram-channel-site-default-rtdb.firebaseio.com/items.json";

    fetch(DB_URL)
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById("gallery");
        const entries = Object.values(data || {}).sort((a,b)=>b.timestamp-a.timestamp);
        entries.forEach(item => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <img src="${item.image}" />
            <a href="${item.link}" target="_blank" class="btn">Watch Now</a>
          `;
          gallery.appendChild(div);
        });
      });
  </script>
</body>
</html>
