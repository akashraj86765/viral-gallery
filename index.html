<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viral Videos Gallery ðŸ”¥</title>
<style>
  /* Reset */
  * {margin:0;padding:0;box-sizing:border-box;}
  body {
    font-family: 'Arial Black', sans-serif;
    background: linear-gradient(135deg, #0c0c0c, #1a1a1a);
    color: #fff;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    margin: 25px 0 5px;
    font-size: 2.8em;
    color: #ff1a75;
    text-shadow: 0 0 10px #ff4da6;
  }

  h3 {
    margin-bottom: 25px;
    font-weight: 400;
    color: #ff80bf;
  }

  #gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
    padding-bottom: 50px;
  }

  .card {
    background: rgba(20,20,20,0.9);
    border: 2px solid #ff1a75;
    border-radius: 15px;
    overflow: hidden;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 20px #ff1a75;
    transition: transform 0.3s, box-shadow 0.3s;
    scroll-margin-top: 20px;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 30px #ff66aa;
  }

  img {
    width: 100%;
    height: 300px;
    object-fit: cover;
  }

  .btn {
    display: block;
    margin: 15px auto 20px;
    padding: 12px 20px;
    background: #ff1a75;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
    border-radius: 8px;
    box-shadow: 0 0 15px #ff4da6;
    transition: 0.3s;
  }

  .btn:hover {
    box-shadow: 0 0 25px #ff80bf;
  }

  /* Mobile reel-style partial next post visible */
  @media (max-width: 768px) {
    #gallery {
      gap: 20px;
    }
    .card {
      width: 95%;
      max-width: none;
    }
  }
</style>
</head>
<body>

<h1>Viral Videos Gallery ðŸ”¥</h1>
<h3>Hot content feed</h3>

<div id="gallery"></div>

<script>
const DB_URL = "https://telegram-channel-site-default-rtdb.firebaseio.com/items.json";

async function loadGallery() {
  const res = await fetch(DB_URL);
  const data = await res.json();
  const gallery = document.getElementById("gallery");
  gallery.innerHTML = "";

  const entries = Object.values(data || {}).sort((a,b)=>b.timestamp-a.timestamp);
  entries.forEach(item => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${item.image}" />
      <a href="${item.link}" target="_blank" class="btn">Watch Now</a>
    `;
    gallery.appendChild(div);
  });
}

loadGallery();
setInterval(loadGallery, 10000); // auto-refresh every 10s
</script>
</body>
</html>
